<!DOCTYPE html>
<title>My Example</title>
<head>
<body>
  <style>
    .left {
      transform: perspective(400px) rotateY(70deg);
    }
    .middle {
      transform: perspective(200px) rotateY(60deg);
    }
    .right {
      transform: perspective(130px) rotateY(-60deg);
    }
  </style>

  <img
    class="left"
    src="checkerboard_100x100_2.gif"
    alt="Sample image"
  />

  <img
    class="middle"
    src="checkerboard_100x100_2.gif"
    alt="Sample image"
  />

  <img
    class="right"
    src="checkerboard_100x100_2.gif"
    alt="Sample image"
  />
</body>
</head>
